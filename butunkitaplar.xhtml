<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</h:head>
<h:body>
     <p:dataTable value="#{kitapBean.books}" var="book">
         <p:column headerText="Baslik">
             <h:outputText value="#{book.title}"></h:outputText>
         </p:column>
         <p:column headerText="Yazar Adi">
             <h:outputText value="#{book.author}"></h:outputText>
         </p:column>
         <p:column headerText="ISBN">
             <h:outputText value="#{book.isbn}"></h:outputText>
         </p:column>
         <p:column headerText="Sayfa Sayisi">
             <h:outputText value="#{book.pageNumber}"></h:outputText>
         </p:column>
     </p:dataTable>
</h:body>
</html>
